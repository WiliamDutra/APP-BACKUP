<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicação de Backup</title>
  <!-- Incluindo o CSS do Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Incluindo o CSS personalizado -->
  <link rel="stylesheet" href="styles.css">
  <!-- Incluindo Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="text-center mb-4">
      <i class="fas fa-database fa-3x text-success mb-3"></i>
      <h1 class="display-4">Configuração de Backup</h1>
    </div>

    <div class="form-group">
      <label for="path">Destino do Backup</label>
      <div class="input-group">
        <input type="text" id="path" class="form-control" placeholder="Selecione o diretório..." readonly>
        <div class="input-group-append">
          <button id="browseBtn" class="btn btn-outline-secondary"><i class="fas fa-folder-open"></i></button>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="filename">Nome do Backup</label>
      <input type="text" id="filename" class="form-control" placeholder="Digite o nome do arquivo...">
    </div>

    <button id="backupBtn" class="btn btn-success btn-lg"><i class="fas fa-save"></i> Realizar Backup</button>

    <div id="progressContainer" class="mt-4 d-none">
      <label for="progressBar">Progresso do Backup</label>
      <div id="progressBarContainer" class="progress">
        <div id="progressBar" class="progress-bar bg-success" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <span id="progressText" class="d-block mt-2">Progresso: 0%</span>
    </div>

    <div id="message" class="mt-4"></div>

    <button id="infoButton" class="btn btn-info mt-4">Mostrar Informações</button>
    <p id="infoText" class="mt-2 d-none">Aqui estão mais informações sobre o backup.</p>
  </div>


  <div class="d-grid gap-2 d-md-block">
    <button class="btn btn-primary" type="button">Button</button>
    <button class="btn btn-primary" type="button">Button</button>
  </div>


  
  <!-- Incluindo scripts do Bootstrap e jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="renderer.js"></script>
  <script src="script.js"></script>
</body>
</html>
